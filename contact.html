<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahaf Perween: Full-Stack Cloud Native Developer | Competitive Programmer | Problem Solver | ML Enthusiast</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

      <div id="sidebar"></div>
      <script>
        fetch('Components/sidebar.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('sidebar').innerHTML = data;
            });
        </script>

    <div class="main">
        <div class="hamburger">
            <img class="ham" src="Images/ham.jpeg" alt="" width="23">
            <img class="cross" src="Images/cross.png" alt="" width="23">
            </div>
        <div class="contactform" style="align-content: centre;">
            <h1>Contact me for work/general Enquires</h1>
            <form>
                <div class="mb-3">
                  <label for="clienteEmail1" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clienteEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="clienteEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="clienteEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email and phine no with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clienteEmail1" class="form-label">Enquiry</label>
                    <input type="name" class="form-control" id="clienteEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClinet">
                  <label class="form-check-label" for="isClinet">I want you to work on a project with me</label>
                </div>
                <div class="buttons">
                <button type="submit" class="btn btn-sm" style="width: 100px; margin-left:100px;">Submit</button>
              </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
  <div id="footer"></div>
    <script>
      fetch('Components/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    </script>
</body>
</html>
